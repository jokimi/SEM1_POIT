<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      h1, h2, p {font-family: 'Bahnschrift';}
      h2 {
          text-align: center;
          font-size: 30px;
          color: #bd1919;
         }
      p {
         text-align: justify;
         font-size: 15px;
         color: rgb(231, 143, 12);
        }
      h1 {
          text-align: center;
          font-size: 100px;
         }
      .a {color: red;}
      .b {color: yellowgreen;}
      .c {color: blue;}
    </style>
  </head>
  <body>
    <h2>CSS</h2>
    <p>CSS (Cascading Style Sheets «каскадные таблицы стилей») — формальный язык описания внешнего вида документа (веб-страницы), написанного с использованием языка разметки (чаще всего HTML или XHTML). Также может применяться к любым XML-документам, например, к SVG или XUL.</p>
    <h1><span class="a">C</span><span class="b">S</span><span class="c">S</span></h1>
  </body>
</html>
