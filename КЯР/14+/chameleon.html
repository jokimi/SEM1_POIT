<!DOCTYPE html>
<html>
  <head>
    <title>Фигуры 2</title>
    <link rel="stylesheet" href="path.css" type="text/css"/>
  </head>
  <body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <circle r="100" cx="150" cy="150" fill="blue"/>
    </svg>

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect id="stroke" x="10" y="40" width="215" height="215" stroke="red" fill="red" stroke-width="5"/>
        <animate xlink:href="#stroke" attributeName="stroke" from="red" to="black" dur="5s" begin="1s" fill="freeze"/>
    </svg>

    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <ellipse id="click" cx="200" cy="140" rx="190" ry="100" stroke="green" fill="green" stroke-width="5"/>
        <animate xlink:href="#click" attributeName="fill" from="green" to="purple" dur="2s" begin="click" fill="freeze"/>
    </svg>

    <svg width="400" height="300">
    <defs>
        <linearGradient id="MyGradient" x1="0" y1="0" x2="100%" y2="0">
            <stop offset="0%" stop-color="yellow">
                <animate attributeName="stop-color" values="yellow; orange" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="yellow">
                <animate attributeName="stop-color" values="orange; green" dur="3s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>
        <polygon id="color" points="5,250 115,50 230,250" stroke="orange" stroke-width="5" fill="url(#MyGradient)"/>
        <animate xlink:href="#color" attributeName="stroke" from="orange" to="green" dur="5s" begin="mouseenter" fill="freeze"/>
    </svg>

    <svg width="90%" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polyline points="30,0 600,0 550,50 2500,50" fill="none" stroke="purple" stroke-width="5"/>
    </svg>
  </body>
</html>
