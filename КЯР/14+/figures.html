<!DOCTYPE html>
<html>
  <head>
    <title>Фигуры</title>
  </head>
  <body>
    <svg
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <circle r="100" cx="150" cy="150" fill="blue"/>
    </svg>

    <svg
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <rect x="10" y="40" width="215" height="215" stroke="red" fill="red" stroke-width="5"/>
    </svg>

    <svg
      width="400"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
    <ellipse cx="200" cy="140" rx="190" ry="100" stroke="green" fill="green" stroke-width="5"/>
    </svg>

    <svg
      width="400"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <polygon points="5,250 115,50 230,250" stroke-width="5" fill="yellow"/>
    </svg>

    <svg
      width="90%"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <polyline points="30,0 600,0 550,50 2500,50" fill="none" stroke="purple" stroke-width="5"/>
    </svg>
  </body>
</html>
