<!DOCTYPE HTML> 
<html>
<head> 
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"> 
  <title>Форма</title>
  <link href="form.css" rel="stylesheet">
</head>
<body>
  <h1>Заполните анкету:</h1>
  <form method="post">
    <h3>Регистрация постоянного клиента</h3>
    <div class="field">
      <label>Фамилия:</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Имя:</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Отчество:</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Ваш возраст:</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Пол:</label>
      <input type="checkbox">женский
      <input type="checkbox">мужской
    </div>
    <div class="field">
      <label>Email:</label>
      <input type="email">
    </div>
    <div class="field">
      <label>Страна проживания:</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Откуда вы узнали о нас?</label>
      <select>
        <option value="1">Выберите один из вариантов</option>
        <option value="2">От знакомых</option>
        <option value="3">Из рекламы</option>
        <option value="4">Из других источников</option>
      </select>
     </div>
    <div class="field">
      <label>Дата заполнения:</label>
      <input type="date">
    </div>
    <div class="field">
    <div class="field">
      <label></label>
      <input type="submit" value="Регистрация" class="c1">
      <input type="button" value="Назад" class="c1">
    </div>
  </form> 
</body>
</html>
